name: build
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Install
        run: yarn install

      - name: Bootstrap
        run: yarn lerna bootstrap

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
